name: Launch automated testing
   # Triger that will launch this action
on:
  pull_request:
    types: [opened, reopened] #When a pull request is opened or reopened will trigger this action


#The action that will be performed once the action is triggered
jobs:
   run_tests:   
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Set up JDK 21
          uses: actions/setup-java@v1
          with:
            java-version: '21'
        - name: Cache Maven packages
          uses: actions/cache@v2
          with:
            path: ~/.m2
            key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            restore-keys: ${{ runner.os }}-m2
        - name: Build
          run: mvn --batch-mode -DskipTests package
        - name: Test
          run: mvn clean test
